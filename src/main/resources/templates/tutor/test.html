<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="header.html">
<body>
<div class="x-body">
    <table class="layui-table" id="demo" lay-filter="test"></table>
</div>
<script>

    layui.use('table', function () {
        var table = layui.table;
        table.render({
            elem: '#demo',
            url: '[[@{/tutor/list}]]',
            parseData: function (res) {
                return {
                    'code': res.code,
                    'msg': res.msg,
                    'count': res.count,
                    'data': res.data.item
                };
            },
            response: {
                statusName: 'code', //规定数据状态的字段名称，默认：code
                statusCode: 200, //规定成功的状态码，默认：0
                msgName: 'msg', //规定状态信息的字段名称，默认：msg
                countName: 'count', //规定数据总数的字段名称，默认：count
                dataName: 'data', //规定数据列表的字段名称，默认：data
            },
            cols: [
                [
                    {field: 'id', width: 180, title: 'ID', sort: true},
                    {field: 'name', width: 80, title: '姓名', sort: true},
                    {field: 'gender', width: 80, title: '性别', sort: true},
                    {field: 'professionalTitle', width: 80, title: '职称', sort: true},
                    {field: 'number', width: 80, title: '教师号', sort: true},
                    {field: 'password', width: 80, title: 'password', sort: true},
                    {field: 'confirmPassword', width: 80, title: 'confirmPassword', sort: true},
                    {field: 'userType', width: 80, title: '类型', sort: true},
                    {field: 'cellphone', width: 80, title: '电话', sort: true},
                    {field: 'email', width: 80, title: '电子邮箱', sort: true},
                    {field: 'personalProfile', width: 80, title: '个人简介', sort: true},
                    {field: 'createTime', width: 80, title: '创建时间', sort: true},
                    {field: 'updateTime', width: 80, title: '修改时间', sort: true}
                ]
            ],
            request: {
                pageName: 'page',
                limitName: 'rows'
            },

        })
    })
</script>
</body>

</html>
