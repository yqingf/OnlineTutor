<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<link th:href="@{../css/login.css}" rel="stylesheet" rev="stylesheet" type="text/css" media="all"/>
<link rel="stylesheet" th:href="@{../layui/css/layui.css}"  media="all">
<script type="text/javascript" th:src="@{../js/jquery-1.8.2.min.js}"></script>
<script type="text/javascript" th:src="@{../layui/layui.js}"></script>
</head>
<body>
<div id="tab">

    <div class="tab_box">
        <div class="title">在线导师双向选择系统</div>
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">身份</label>
                <div class="layui-input-inline">
                    <select name="userType" lay-filter="user-type">
                        <option value="0" >学生</option>
                        <option value="1" >教职工</option>
                        <option value="2" >管理员</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span id="span">学号</span></label>
                <div class="layui-input-block">
                    <input type="text" name="number" lay-verify="number" autocomplete="off" placeholder="请输入学号" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-block">
                    <input type="password" name="password" lay-verify="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">验证码</label>
                <div class="temp">
                    <input type="text" name="code" style="width:120px" lay-verify="code" placeholder="验证码" autocomplete="off" class="layui-input vcode">
                </div>
                <canvas id="canvas" width="90px" height="40"></canvas>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <div class="layui-input-block">
                    <input type="checkbox" name="rememberMe" lay-skin="primary"  title="记住密码">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button id="submitBtn" class="layui-btn" lay-submit="" lay-filter="login" style="width:220px">立即登录</button>
                </div>
            </div>
            <div class="layui-form-item">
                <input type="text" class="form-control" id="yzms" name="yzms" readonly = "readonly" style="display:none" >
            </div>
        </form>
    </div>
</div>

<div class="screenbg">
    <ul>
        <li><a href="javascript:;"><img src="../images/1.jpg"></a></li>
        <li><a href="javascript:;"><img src="../images/0.jpg"></a></li>
        <li><a href="javascript:;"><img src="../images/2.jpg"></a></li>
        <li><a href="javascript:;"><img src="../images/3.jpg"></a></li>
    </ul>

<script>
    $.ajax({
        url: "[[@{/captcha/random}]]",
        success: function (res) {
            $("#yzms").attr("value",res);
            drawPic();
        }
    });
</script>
<script type="text/javascript" th:src="@{../js/validate.js}"></script>
<script>
    $("#canvas").on("click",function(){
        $.ajax({
            url:"[[@{/captcha/random}]]",
            success:function(res){
                $("#yzms").attr("value", res);
                drawPic();
            }
        })
    })
    layui.use('form', function () {
        var form = layui.form;
        form.on('select(user-type)',function (data) {
            var number = "";
            switch (data.value) {
                case '0':
                    number = "学号";
                    break;
                case '1':
                    number = "工号";
                    break;
                case '2':
                    number = "账号";
                    break;
            }
            $("#span").text(number);
            $("input[name=number]").attr("placeholder", "请输入"+number);
        });
        form.verify({
            number: function(value) {
                if (value.trim() == '') {
                    return "账号不能为空!"
                }
                if (!/^[\S]{8,14}$/.test(value)) {
                    return "账号不正确!"
                }
            },
            password: [
                /^[\S]{6,12}$/,
                '密码在6~12个字符之间，且不能出现空格!'],
            code: function(value) {
                var vcode = $("#yzms").val();
                if(value.toLowerCase() != vcode.toLowerCase()){
                    return '验证码错误!';
                }
            }
        });
        form.on('submit(login)', function () {
            var url = "[[@{/user/v1/login}]]";
            var number = $("input[name=number]").val();
            var password = $("input[name=password]").val();
            var code = $("input[name=code]").val();
            var rememberMe = $("input[name=rememberMe]").get(0).checked;
            $.ajax({
                url: url,
                type: "post",
                data:{"number": number, "password": password, "code": code, "rememberMe": rememberMe},//表格数据序列化
                success: function (res) {
                    console.log(res);
                    if(res.code == 200) {
                        location.href = "/admin/index.html";
                    } else {
                        layer.msg(res.msg,{icon: 5});//失败的表情
                        return;
                    }
                }

            });
            return false;
        });
    });
</script>
</body>
</html>
