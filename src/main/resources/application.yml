    password: aylfq5                                                          # 数据库连接密码
    initialSize: 5                                                             # 初始化提供的连接数
    minIdle: 5                                                          # 数据库连接池的最小维持连接数
    maxActive: 20                                                       # 最大的连接数
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 200
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
