  datasource:
    type: com.alibaba.druid.pool.DruidDataSource                           # 配置当前要使用的数据源的操作类型
    driver-class-name: com.mysql.jdbc.Driver                            # 配置MySQL的驱动程序类
    url: jdbc:mysql://47.103.50.117:3306/onlinetutor?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&serverTimezone=GMT%2B8    # 数据库连接地址
